<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        const number = parseInt(prompt("Enter The Number Between 0-9"));

        switch (number) {
            case 0:
                document.write("ZERO")
                break;
            case 1:
                document.write("ONE")
                break;
            case 2:
                document.write("TWO")
                break;
            case 3:
                document.write("THREE")
                break;
            case 4:
                document.write("FOUR")
                break;
            case 5:
                document.write("FIVE")
                break;
            case 6:
                document.write("SIX")
                break;
            case 7:
                document.write("SEVEN")
                break;
            case 8:
                document.write("EIGHT")
                break;
            case 9:
                document.write("NINE")
                break;
            default:
                document.write("Number is Not Between 0-9")
                break;

        }
    </script>
</body>

</html>
